<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Spec.css">
</head>
<body>

<p>HELLO!!!</p>

<ul>
	<li id="special" class="highlight">John  // this list item has a class and an id, the id takes priority over both class and regular list tag</li>
	<li class="highlight">Paul // this list item has a class which takes priority over regular list tag</li>
	<li>George</li>
	<li>Ringo</li>
</ul>

</body>
